version: '3.8'

services:
  webapp:
    build: .
    container_name: fedora-web-app
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./css:/app/css
      - ./js:/app/js
    environment:
      - DEBUG=false
      - PORT=8080
    restart: unless-stopped
    networks:
      - fedora-network

networks:
  fedora-network:
    driver: bridge